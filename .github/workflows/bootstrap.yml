name: Bootstrap Android Project, Build & Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Make gradlew executable (fix command not found)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          else
            echo "❌ gradlew ไม่พบใน repo — โปรด commit ไฟล์ Gradle Wrapper (gradlew, gradlew.bat, gradle/wrapper/*)"; 
            exit 1
          fi

      - name: Build Debug APK (installable)
        run: |
          set -e
          ./gradlew --version
          ./gradlew clean :app:assembleDebug --stacktrace --info || {
            echo "=== Kotlin/Gradle compile errors (grep 'e:' from compiler) ==="
            # ดึงบรรทัด error จริงจาก Kotlin Compiler ให้อ่านง่าย
            grep -R --line-number -E "^e: " app/ || true
            echo "=== Gradle build FAILED ==="
            exit 1
          }
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
