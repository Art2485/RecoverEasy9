name: Bootstrap Android Project, Build & Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.xml'
      - '.github/workflows/bootstrap.yml'

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 1) ติดตั้ง commandline-tools และประกาศ ENV/PATH (ยังไม่เรียก sdkmanager ใน step นี้)
      - name: Install Android SDK tools (manual)
        shell: bash
        run: |
          set -e
          export ANDROID_SDK_ROOT="${HOME}/android-sdk"
          mkdir -p "${ANDROID_SDK_ROOT}"
          curl -sLo /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "${ANDROID_SDK_ROOT}/cmdline-tools"
          mv "${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools" "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}" >> "$GITHUB_ENV"
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> "$GITHUB_PATH"

      # 2) ใช้ sdkmanager ด้วยพาธเต็ม (PATH มีผลแล้ว แต่เพื่อชัวร์เราอ้างพาธตรง)
      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          set -e
          ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-$HOME/android-sdk}"
          SDKM="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          yes | "$SDKM" --sdk_root="${ANDROID_SDK_ROOT}" --licenses > /dev/null || true
          "$SDKM" --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false
          gradle-home-cache-cleanup: true

      - name: Make gradlew executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Build Debug APK (installable)
        run: ./gradlew clean :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
