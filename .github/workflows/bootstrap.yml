name: Bootstrap Android Project, Build & Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.xml'
      - '.github/workflows/bootstrap.yml'

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ปิดการตรวจ Gradle Wrapper Validation (แก้ error "unknown Gradle Wrapper JAR")
      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false
          gradle-home-cache-cleanup: true

      # ติดตั้ง Android SDK + Build-tools ที่พบบ่อย (ปรับได้ตามโปรเจกต์)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platforms;android-33
            build-tools;33.0.2
            platform-tools
            cmdline-tools;latest

      # บางทีไฟล์ gradlew ไม่ executable (บน repo สร้างจากมือถือ)
      - name: Make gradlew executable (fix command not found)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          fi

      # สั่ง build (ถ้าคุณอยาก release ใช้ assembleRelease แทน)
      - name: Build Debug APK (installable)
        run: ./gradlew clean :app:assembleDebug

      # เก็บไฟล์ APK ให้ดาวน์โหลดจากหน้า Actions
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
