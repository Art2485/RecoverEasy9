name: Android CI — Build installable APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---- Android SDK -------------------------------------------------------
      - name: Install Android SDK tools
        shell: bash
        run: |
          set -e
          mkdir -p "$ANDROID_HOME"
          curl -sLo /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_HOME"

          # ทำให้ path เป็น .../cmdline-tools/latest เสมอ (รองรับรูป zip ทั้ง 2 แบบ)
          if [ -d "$ANDROID_HOME/cmdline-tools/cmdline-tools" ]; then
            rm -rf "$ANDROID_HOME/cmdline-tools/latest"
            mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"
          else
            mv "$ANDROID_HOME/cmdline-tools" "$ANDROID_HOME/cmdline-tools-tmp"
            mkdir -p "$ANDROID_HOME/cmdline-tools"
            mv "$ANDROID_HOME/cmdline-tools-tmp" "$ANDROID_HOME/cmdline-tools/latest"
          fi

          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"

      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          set -e
          sdk="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          yes | "$sdk" --sdk_root="$ANDROID_HOME" --licenses >/dev/null || true
          "$sdk" --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Write local.properties
        run: echo "sdk.dir=${ANDROID_HOME}" > local.properties

      # ---- FIX: รีเจน Gradle Wrapper จากทางการทุกครั้ง ---------------------
      - name: Self-heal Gradle wrapper (official 8.9)
        shell: bash
        run: |
          set -e
          curl -sLo /tmp/gradle-8.9-bin.zip https://services.gradle.org/distributions/gradle-8.9-bin.zip
          unzip -q /tmp/gradle-8.9-bin.zip -d /tmp
          /tmp/gradle-8.9/bin/gradle -g "$HOME/.gradle" wrapper --gradle-version 8.9 --distribution-type bin
          chmod +x ./gradlew
          ./gradlew -v

      # ---- Gradle setup/cache ------------------------------------------------
      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          # ผ่าน validation เพราะเราเพิ่งรีเจน wrapper จากทางการ
          validate-wrappers: true
          gradle-home-cache-cleanup: true

      # ---- Build -------------------------------------------------------------
      - name: Build Debug APK (robust)
        run: |
          ./gradlew --no-daemon --stacktrace --warning-mode=all --console=plain clean :app:assembleDebug

      # ---- Logs --------------------------------------------------------------
      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: "**/build/*.log"
          if-no-files-found: ignore
