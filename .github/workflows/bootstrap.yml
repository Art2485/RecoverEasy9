name: Android CI — Build installable APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK tools
        shell: bash
        run: |
          set -e
          mkdir -p "$ANDROID_HOME"
          curl -sLo /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_HOME"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools" "$ANDROID_HOME/cmdline-tools-tmp" || true
          mv "$ANDROID_HOME/cmdline-tools-tmp" "$ANDROID_HOME/cmdline-tools/latest"
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"

      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          set -e
          sdk="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          yes | "$sdk" --sdk_root="$ANDROID_HOME" --licenses >/dev/null || true
          "$sdk" --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Write local.properties
        run: echo "sdk.dir=${ANDROID_HOME}" > local.properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: true
          gradle-home-cache-cleanup: true

      - name: Build Debug APK (robust)
        run: |
          ./gradlew --no-daemon --stacktrace --warning-mode=all --console=plain clean :app:assembleDebug

      # บันทึก log และ error block เผื่อจำเป็น
      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: "**/build/*.log"
          if-no-files-found: ignore
