name: Android CI â€” Build installable APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Write local.properties (sdk.dir)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace --warning-mode=all clean :app:assembleDebug

      - name: List APK outputs
        if: always()
        run: ls -R app/build/outputs/apk || true

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
