name: Bootstrap Android Project, Build & Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.java'
      - '**/*.xml'
      - '.github/workflows/bootstrap.yml'

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ติดตั้ง commandline-tools และประกาศ PATH
      - name: Install Android SDK tools (cmdline-tools)
        shell: bash
        run: |
          set -e
          mkdir -p "${ANDROID_SDK_ROOT}"
          curl -sLo /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "${ANDROID_SDK_ROOT}/cmdline-tools"
          mv "${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools" "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> "$GITHUB_PATH"

      # ติดตั้งแพ็คเกจหลักของ Android SDK
      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          set -e
          SDKM="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          yes | "$SDKM" --sdk_root="${ANDROID_SDK_ROOT}" --licenses > /dev/null || true
          "$SDKM" --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # ถ้า gradlew หาย/เสีย ให้บูตสแตรป wrapper ใหม่อัตโนมัติด้วย SDKMAN + Gradle CLI
      - name: Bootstrap Gradle wrapper if missing/broken
        shell: bash
        run: |
          set -e
          need_wrapper=0
          [ ! -f ./gradlew ] && need_wrapper=1
          # ถ้ามีไฟล์อยู่แต่บรรทัดแรกไม่ขึ้น "#!" แปลว่าไฟล์เสีย (เช่นมีเนื้อหา 404)
          if [ -f ./gradlew ] && ! head -1 ./gradlew | grep -q '^#!'; then
            need_wrapper=1
          fi
          if [ "$need_wrapper" -eq 1 ]; then
            echo "Gradle wrapper missing/broken -> generating..."
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 8.9 >/dev/null
            gradle --version
            gradle wrapper --gradle-version 8.9
          fi
          chmod +x ./gradlew

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false
          gradle-home-cache-cleanup: true

      - name: Build Debug APK (installable)
        run: ./gradlew clean :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
