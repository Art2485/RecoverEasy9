name: Android CI — Build & Upload APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ติดตั้ง Android SDK + ยอมรับไลเซนส์ + ติดตั้ง build-tools
      - name: Install Android SDK cmdline-tools
        run: |
          set -euxo pipefail
          SDK_ROOT="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"
          mkdir -p "$SDK_ROOT"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$SDK_ROOT"
          mv "$SDK_ROOT/cmdline-tools" "$SDK_ROOT/cmdline-tools-tmp"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          mv "$SDK_ROOT/cmdline-tools-tmp" "$SDK_ROOT/cmdline-tools/latest"
          yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ให้ Gradle มองเห็น SDK
      - name: Write local.properties (sdk.dir)
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      # ดาวน์โหลด Gradle เวอร์ชันเดียวกับที่ประกาศใน gradle-wrapper.properties
      - name: Download Gradle (match wrapper.properties)
        id: gradle
        run: |
          set -euxo pipefail
          VER=$(grep -Po 'gradle-\K([0-9.]+)(?=-bin\.zip)' gradle/wrapper/gradle-wrapper.properties || echo "8.8")
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          curl -sSL "https://services.gradle.org/distributions/gradle-${VER}-bin.zip" -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${VER}/bin" >> "$GITHUB_PATH"

      # สร้าง APK โดยไม่พึ่ง gradle-wrapper.jar
      - name: Build Debug APK
        run: |
          set -euxo pipefail
          gradle --version
          gradle --no-daemon --warning-mode=all --stacktrace clean :app:assembleDebug

      - name: List APK outputs
        if: always()
        run: find app/build/outputs -type f -name "*.apk" -print || true

      - name: Upload APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
