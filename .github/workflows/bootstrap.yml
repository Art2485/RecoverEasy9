name: Android CI — Build & Upload APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ติดตั้ง Android SDK และยอมรับไลเซนส์ให้อัตโนมัติ (แก้ปัญหา Broken pipe)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Write local.properties (sdk.dir)
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      # ดาวน์โหลด Gradle ให้ตรงกับ gradle-wrapper.properties แล้วเรียก gradle โดยตรง
      - name: Download Gradle (match wrapper.properties)
        id: gradle
        run: |
          set -eux
          VER=$(grep -Po 'gradle-\K([0-9.]+)(?=-bin\.zip)' gradle/wrapper/gradle-wrapper.properties || echo "8.8")
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          curl -sSL "https://services.gradle.org/distributions/gradle-${VER}-bin.zip" -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${VER}/bin" >> "$GITHUB_PATH"

      - name: Build Debug APK
        run: |
          set -eux
          gradle --no-daemon --warning-mode=all --stacktrace clean :app:assembleDebug

      - name: List APK outputs
        if: always()
        run: find app/build/outputs -type f -name "*.apk" -print || true

      - name: Upload APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
