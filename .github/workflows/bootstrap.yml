name: Android CI — Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      # สเต็ปนี้กัน Broken pipe โดยปล่อยให้ผ่านด้วย || true
      - name: Accept licenses & install SDK packages (robust)
        shell: bash
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --list > /dev/null || true
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Write local.properties (sdk.dir)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace --warning-mode=all clean :app:assembleDebug

      - name: List APK outputs
        if: always()
        run: |
          echo "APK under app/build/outputs/apk :"
          find app/build/outputs/apk -type f -name "*.apk" -print || true

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug
          path: |
            app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
